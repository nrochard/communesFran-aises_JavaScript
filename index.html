<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <title>Communes françaises</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Script pour axios -->
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Script pour API -->
    <script defer src="js/app.js"></script>
</head>

<body> 
    <main>
    <header>
        <div class="header">
            <img class="calendar" src="img/calendar.svg">
            <text class="dateToday"></text>
        </div>
        <img src="./img/index.png">
    </header>  

    <div class="container">

        <h1> Application de recherche d'informations sur les communes françaises</h1>
        
        <h2 class="nbResult"></h2>

        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Veuillez saisir le nom d'une commune">
        </div>       
        
        <button type="button" class="btn btn-danger">Rechercher</button>

        <div class="alert alert-primary emptyName" role="alert">
            Merci de bien vouloir saisir le nom d'une ville
        </div>

        <div class="alert alert-primary badCity" role="alert">
            Nom de commune incorrect
        </div>

        <div class="alert alert-primary tooResult" role="alert">
            Trop de résultats, veuillez être plus précis
        </div>

        <div class="displayResult">
            
        </div>
    </div>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
